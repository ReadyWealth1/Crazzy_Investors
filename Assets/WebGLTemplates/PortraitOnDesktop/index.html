
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>%PRODUCT_NAME%</title>
    <style>
      :root {
        --max-shell-width: 480px; /* cap width on desktop */
        --vh-usage: 90vh;         /* use up to 90% of viewport height */
      }
      html, body {
        height: 100%;
        margin: 0;
        background: #0b0b0b; /* black bars around the portrait game */
        color: #ddd;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      }
      /* Center everything */
      .page {
        min-height: 100%;
        display: grid;
        place-items: center;
      }
      /* The portrait game shell keeps 9:16 and never stretches fullscreen */
      #game-shell {
        position: relative;
        width: min(100vw, var(--max-shell-width));
        height: min(var(--vh-usage), calc((min(100vw, var(--max-shell-width)) * 16 / 9)));
        aspect-ratio: 9 / 16;
        background: #000; /* inside frame background */
        box-shadow: 0 12px 48px rgba(0,0,0,0.45);
        border-radius: 16px;
        overflow: hidden;
      }
      /* Canvas fills the shell; Unity will match render size to CSS size */
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
      }
      /* Simple loader (optional) */
      #loader {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        pointer-events: none;
        color: #bbb;
        font-size: 14px;
        letter-spacing: 0.3px;
      }
      .hide { display: none !important; }
    </style>
  </head>
  <body>
    <div class="page">
      <div id="game-shell">
        <div id="loader">Loadingâ€¦</div>
        <canvas id="unity-canvas" tabindex="0" role="presentation"></canvas>
      </div>
    </div>

    <!-- Unity loader (Unity fills these tokens during build) -->
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      (function () {
        const canvas = document.querySelector("#unity-canvas");
        const loader = document.querySelector("#loader");

        // Unity config (tokens are replaced by Unity)
        const config = {
          dataUrl: "%UNITY_WEBGL_DATA_URL%",
          frameworkUrl: "%UNITY_WEBGL_FRAMEWORK_URL%",
          codeUrl: "%UNITY_WEBGL_CODE_URL%",
          memoryUrl: "%UNITY_WEBGL_MEMORY_URL%",
          symbolsUrl: "%UNITY_WEBGL_SYMBOLS_URL%",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "%COMPANY_NAME%",
          productName: "%PRODUCT_NAME%",
          productVersion: "%PRODUCT_VERSION%",
          matchWebGLToCanvasSize: true, // Critical: render buffer tracks CSS size we control
          devicePixelRatio: Math.min(2, window.devicePixelRatio || 1) // cap DPR for perf
        };

        // Keep the shell strictly portrait (9:16), centered, non-fullscreen
        const shell = document.getElementById("game-shell");
        function sizeShell() {
          // Force a 9:16 box that respects our desktop caps and viewport height
          const maxShellWidth = Math.min(window.innerWidth, parseInt(getComputedStyle(document.documentElement).getPropertyValue('--max-shell-width')));
          const maxShellHeight = Math.min(window.innerHeight * 0.90, (maxShellWidth * 16) / 9);
          let width = Math.min(maxShellWidth, (window.innerHeight * 0.90) * 9 / 16);
          let height = width * 16 / 9;

          // Apply
          shell.style.width = width + "px";
          shell.style.height = height + "px";
        }

        window.addEventListener("resize", sizeShell);
        sizeShell();

        // Boot Unity
        createUnityInstance(canvas, config).then((unityInstance) => {
          loader.classList.add("hide");

          // Optional: explicitly keep it non-fullscreen (hide any buttons in your UI)
          if (unityInstance.SetFullscreen) {
            unityInstance.SetFullscreen(0);
          }
        }).catch((message) => {
          loader.textContent = message;
        });
      })();
    </script>
  </body>
</html>
